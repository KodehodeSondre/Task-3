<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Car</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="firstboxcontainer">
        <div class="formlayout">
            <h1>Describe your car!</h1>
            <p>A fun activity for all ages!</p>
            <label for="color">Color:</label>
            <input type="text" id="color" name="color" required><br><br>

            <label for="wheels">Number of Wheels:</label>
            <input type="number" id="wheels" name="wheels" required><br><br>

            <label for="engine-sound">Engine Sound:</label>
            <input type="text" id="engine-sound" name="engine-sound" required><br><br>

            <input type="submit" value="Submit">
        </div>
    </div>
</body>
</html>
